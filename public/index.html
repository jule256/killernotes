<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/normalize/normalize.css" type="text/css">
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
    <link id="main-style" rel="stylesheet" href="resource/main.css" type="text/css">
    <title>Killernotes - it's a killer app</title>
</head>
<body class="site">

<header>
    <div class="kn-header-titles">
        <h1>Killernotes</h1>
        <h2>It's a killer app</h2>
    </div>
    <div class="kn-header-actions">
        <div id="region-stylepicker" class="kn-style-picker"></div>
        <a href="https://github.com/jule256/killernotes" target="_blank" class="button-link"><em class="fa fa-github"></em> View on GitHub</a>
    </div>
</header>
<main>
    <section class="kn-log" id="region-log">
    </section>
    <section class="kn-notes-actions">
        <!-- @todo Dominik why is "kn-notes-create" a class and not an ID? -->
        <a class="kn-notes-create button-link"><em class="kn-icon fa fa-plus"></em></a>
        <div id="region-sort" class="kn-sort"></div>
        <div id="region-filter" class="kn-filter"></div>
    </section>
    <section id="region-create" class="kn-form-create">
    </section>
    <section id="region-view" class="kn-view">
    </section>
</main>
<footer>
    <div id="region-reset"></div>
</footer>
<script data-main="javascript/main" src="vendor/requirejs/require.js"></script>
</body>
</html>
