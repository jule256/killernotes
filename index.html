<!doctype html>
<html>
<head>
    <meta charset="utf-8">


    <link id="main-style" rel="stylesheet" href="resource/main.css" type="text/css">
    <title>killernotes</title>
</head>
<body>

<header>
    <h1>Killernotes</h1>
</header>
<section class="kn-actions">
    <div id="region-stylepicker" class="kn-style-picker"></div>
    <div id="region-sort" class="kn-sort"></div>
    <div id="region-filter" class="kn-filter"></div>
</section>
<hr>
<div id="region-create"></div>
<hr>
<div id="region-view"></div>
<hr>
<div id="region-reset"></div>
<hr>
<div id="region-debug"></div>
<script data-main="javascript/main" src="vendor/requirejs/require.js"></script>
<!-- handlebar templates -->
<script id="template-sort" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <ul id="sort-container">
        {{#each sortOptions}}
            <li id="sort-{{name}}">{{title}}</li>
        {{/each}}
    </ul>

</script>
<script id="template-create" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <div>
    {{#formelement formElements}}{{/formelement}}
    </div>
    <input type="button" id="create-submit" value="save">
</script>
<script id="template-view" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    {{#if noteElements}}
        {{#each noteElements}}
        {{> note}}
        {{/each}}
    {{else}}
        <div>no notes found, try creating one</div>
    {{/if}}
</script>
<script id="template-partial-note" type="text/x-handlebars-template">
    <div class="note" id="note-{{createdate}}">
        <h2>{{title}} ({{timestampToDate duedate}})</h2>
        <div>{{note}}</div>
        <div>created: {{timestampToDate createdate}}</div>
        <div class="imortance-{{importance}}">{{importance}}</div>
        <div>
            {{#if finished}}
                finished
            {{/if}}
        </div>
        <div class="edit">edit note</div>
    </div>
</script>
<script id="template-filter" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <input type="checkbox" id="filter-finished"> <label for="filter-finished">Show finished</label>
</script>
<script id="template-reset" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <span id="reset">reset all notes</span>
</script>
<script id="template-stylepicker" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <select id="style-picker">
        {{#each styles}}
            <option value="{{path}}">{{name}}</option>
        {{/each}}
    </select>
</script>
<script id="template-edit" type="text/x-handlebars-template">
<h1>{{title}}</h1>
<div>
    <div>
        {{#formelement formElements}}{{/formelement}}
    </div>
</div>
<input type="button" id="edit-submit" value="save">
<input type="button" id="edit-cancel" value="cancel">
</script>

</body>
</html>
