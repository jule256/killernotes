<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/normalize/normalize.css" type="text/css">
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
    <link id="main-style" rel="stylesheet" href="resource/main.css" type="text/css">
    <title>killernotes</title>
</head>
<body class="site">

<header>
    <div class="kn-header-titles">
        <h1>Killernotes</h1>
        <h2>It's a killer app</h2>
    </div>
    <div class="kn-header-actions">
        <div id="region-stylepicker" class="kn-style-picker"></div>
        <a href="#" class="button-link"><i class="fa fa-github"></i> View on GitHub</a>
    </div>
</header>
<main>
    <section class="kn-notes-actions">
        <a class="kn-notes-create button-link"><i class="fa fa-plus"></i></a>
        <div id="region-sort" class="kn-sort"></div>
        <div id="region-filter" class="kn-filter"></div>
    </section>
    <section id="region-create" class="kn-create-form">
    </section>
    <section id="region-view" class="kn-view">
    </section>
</main>
<footer>
    <div id="region-reset"></div>
</footer>
<script data-main="javascript/main" src="vendor/requirejs/require.js"></script>
<!-- handlebar templates -->
<script id="template-sort" type="text/x-handlebars-template">
    <ul id="sort-container">
        {{#each sortOptions}}
            <li id="sort-{{name}}" class="button-link">{{title}} <i class="fa fa-sort"></i></li>
        {{/each}}
    </ul>

</script>
<script id="template-create" type="text/x-handlebars-template">
    <h2>Create new note</h2>
    <div>
    {{#formelement formElements}}{{/formelement}}
    </div>
    <input type="button" id="create-submit" value="save">
</script>
<script id="template-view" type="text/x-handlebars-template">
    {{#if noteElements}}
        {{#each noteElements}}
        {{> note}}
        {{/each}}
    {{else}}
        <div class="kn-empty">No notes found, try creating one</div>
    {{/if}}
</script>
<script id="template-partial-note" type="text/x-handlebars-template">
    <article class="kn-note finished-{{finished}}" id="note-{{createdate}}">

        <div class="kn-note-info">
            <ul>
                <li class="kn-note-duedate" title="due"><i class="fa fa-calendar-o"></i> <time>{{timestampToDate duedate}}</time></li>
                <li class="kn-note-createdate" title="created"><i class="fa fa-plus-square-o"></i> <time>{{timestampToDate createdate}}</time></li>
            </ul>
        </div>
        <div class="kn-note-text">
            <h3>
                <span class="kn-note-state">
                    {{#if finished}}
                        <i class="fa fa-check-square-o"></i>
                    {{else}}
                        <i class="fa fa-square-o"></i>
                    {{/if}}
                </span>
                <span class="kn-note-title">
                    {{title}}
                </span>
                <span class="kn-note-importance importance-{{importance}}">
                    {{#times importance}}
                        <i class="fa fa-bolt"></i>
                    {{/times}}
                </span>
            </h3>
            <p class="kn-note-description">{{note}}</p>
        </div>
        <div class="kn-note-actions">
            <a class="kn-note-edit button-link"><i class="fa fa-pencil"> Edit</i></a>
        </div>
    </article>
</script>
<script id="template-filter" type="text/x-handlebars-template">
    <span class="kn-filter-finished button-link">
        <input type="checkbox" id="filter-finished"> <label for="filter-finished">Show finished</label>
    </span>
</script>
<script id="template-reset" type="text/x-handlebars-template">
    <a id="reset" class="kn-reset button-link">Remove all notes</a>
</script>
<script id="template-stylepicker" type="text/x-handlebars-template">
    <select id="style-picker">
        {{#each styles}}
            <option value="{{path}}">{{name}}</option>
        {{/each}}
    </select>
</script>
<script id="template-edit" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <div>
        <div>
            {{#formelement formElements}}{{/formelement}}
        </div>
    </div>
    <input type="button" id="edit-submit" value="save">
    <input type="button" id="edit-cancel" value="cancel">
</script>

</body>
</html>
